<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <div id="clock">
      <ul id='clock1'></ul>
      <ul id='clock2'></ul>
      <ul id='clock3'></ul>
      <ul id='clock4'></ul>

      <ul class="buttons">

        <li id='black'>black</li>
        <li id='green'>green</li>
        <li id='clockType'>change clock type</li>
      </ul>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
